<div class="container">
    <div class="nav">
        <input type="text" class="inputField" [(ngModel)]="inputText" />
        <button class="btn" (click)="findSearch()">Find</button>
    </div>
    <div class="asideNav">
        <div class="mainDiv" (click)="reset()">Home</div>
        <div class="mainDiv">Trending</div>
        <div class="mainDiv" (click)="handleChannel()">Channel</div>
        <div class="subChannelDiv" *ngIf="visibleChannel">
            <h3 *ngFor="let channel of channels" (click)="showChannelContent(channel)">
                {{ channel }}
            </h3>
        </div>
        <div class="mainDiv" (click)="handleCategory()" >Categories</div>
        <div class="subCategoryDiv" *ngIf="visibleCategory">
            <h3 *ngFor="let category of categories" (click)="showCategoryContent(category)">
                {{ category }}
            </h3>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <div *ngFor="let upload of imageData">
                <app-img-container [uploadInfo]="upload"></app-img-container>
            </div>
        </div>
    </div>
</div>
