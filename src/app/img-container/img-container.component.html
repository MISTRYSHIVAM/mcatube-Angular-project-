<div class="imgContainer">
    <img [src]="uploadInfo.img" alt="not load" />
    <div class="imgDetail">
        <div class="imgCreatorContainer">
            <img [src]="uploadInfo.creatorImg" alt="cretor logo" />
        </div>
        <div class="imgInfo">
            <h3>{{ uploadInfo.imgTitle }}</h3>
            <p>{{ uploadInfo.creatorName }}</p>
            <p>{{ uploadInfo.view }} views</p>
        </div>
    </div>
</div>
